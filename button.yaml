### What This Does:
1. **Triple Backticks with `bash`:** 
   - By wrapping your commands in triple backticks and specifying `bash`, GitHub formats the block as a shell script.
2. **Copy Button:** 
   - GitHub automatically adds a "Copy" button to code blocks in the rendered README, so users can copy the commands with a single click.

